<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мониторинг</title>
</head>
<body>

<form action="{% url 'monitoring_page' %}" method="POST">
    <label for="linkInput">Введите вашу ссылку:</label><br>
    {% csrf_token %}
    {{ form.as_p }}
    <label for="linkInput">Сколько минут будем отслеживать:</label>
    <input type="number" id="numberInput" name="minutes">
    <input type="hidden" name="user_id" value="{{ user.id }}">
    <input type="hidden" name="method" value="monitoring"><br>
    <button type="submit">Начать</button>
</form>

</body>
</html>
