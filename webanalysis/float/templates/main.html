<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анализ квартир</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f0f0f0;
    }
    .header .right-buttons {
        display: flex;
    }
    .header .center-buttons {
        text-align: center;
        margin-top: 50px;
    }
    .button {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="header">
    <div class="last-related">
        {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}"> {{ user.username }}</a> | <a href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="fa-registered" href="{% url 'users:register' %}">Регистрация</a> | <a class="login" href="{% url 'users:login' %}">Авторизация</a>
        {% endif %}
    </div>
</div>

<div class="center-buttons">
    <a class="red" href="{% url 'parsing_page' %}">Парсинг области</a>
    <a class="red" href="{% url 'monitoring_page' %}">Мониторинг области</a>
    <a class="red" href="calcai/">Умный калькулятор</a>
</div>

</body>
</html>
