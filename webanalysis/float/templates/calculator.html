<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Умный калькулятор</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
        margin-bottom: 8px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"],
    button[type="button"] {
        background-color: #007bff;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
        transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="button"]:hover {
        background-color: #0056b3;
    }

</style>
</head>
<body>

<form action="{% url 'calculator_page' %}" method="POST">
    {% csrf_token %}
    <label for="dataInput">Введите данные о квартире:</label><br>
    {{ form.as_p }}
    <button type="submit">Рассчитать</button>
    <a href="{% url 'home' %}">Главное меню</a>
</form>

</body>
</html>
